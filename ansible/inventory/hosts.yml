        fastapi_requirements_path: "/opt/fastapi_xray/requirements.txt"
        
        # Squid настройки
        squid_config_path: "/opt/fastapi_xray/squid/squid.conf"
        squid_passwd_path: "/opt/fastapi_xray/squid/passwd"
        squid_logs_path: "/opt/fastapi_xray/logs/squid"
        
        # SSL настройки
        ssl_email: "admin@your-domain.com"
        ssl_cert_path: "/etc/letsencrypt/live"
        
        # Firewall настройки
        allowed_ports:
          - "22"    # SSH
          - "80"    # HTTP
          - "443"   # HTTPS/Xray
          - "8081"  # FastAPI
          - "8888"  # Squid
