squid_password: "$apr1$admin$password_hash_here"

# SSL settings
ssl_email: "admin@example.com"
ssl_cert_path: "/etc/letsencrypt/live"
ssl_renewal_schedule: "0 2 * * 0"  # Weekly on Sunday at 2 AM

# Firewall settings
allowed_ports:
  - "22"    # SSH
  - "80"    # HTTP
  - "443"   # HTTPS/Xray
  - "8081"  # FastAPI
  - "8888"  # Squid

# Nginx settings
nginx_worker_processes: "auto"
nginx_worker_connections: 1024
nginx_keepalive_timeout: 65
nginx_client_max_body_size: "10M"
